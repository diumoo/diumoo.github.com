<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
        <meta name="author" content="{{ site.author.name }}">
        <link rel="apple-touch-icon" href="/static/favicon_2x.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
        <link rel="icon" href="/static/favicon_2x.ico" type="image/x-icon" />
        <style type="text/css" media="screen">
            body{
                font-family: 'Helvetica Neue', 'Helvetica','华文黑体',sans-serif;
                font-weight:100;
                font-size:1.2em;
            }

            a{color:#3af}
            img{max-width:480px;}
            #header{
                text-align:right;
                font-size:1.6em;margin-bottom:20px;
            }
            #base{
                width:480px;
                margin: 60px auto 10px;
            }
            #footer{
                margin-top:30px;
                text-align:center;
                font-size:smaller;
            }

            #main{margin:20px 0;overflow:hidden;}
            .collection{
                border:1px solid #ddd;
                padding:10px;
                width:210px;
                min-height:480px;
                float:right;
                margin:0 2px;
            }
            .collectiontitle{
                border-bottom: 1px solid #ddd;
                margin-bottom: 5px;
            }
            .collection li{
                list-style:none;
                padding: 5px 0;
                overflow:hidden;
            }
            .collection img{height:40px;width:40px;}
            .rightdetail{
                white-space:nowrap;
                width:160px;height:40px;float:right;
                font-size:0.8em;
            }
            .rightdetail a{color:#333;text-decoration:none; }
            .rightdetail a:hover{
                text-decoration:none;
                color:#666;
            }
            .popsong{font-size:0.8em;color:#999;padding:5px 0;}
            .count{color:#999;}
            .more{
                text-align:center;
                font-size:2em;
                color:white;
                background:#666;
                cursor:pointer;
                -webkit-transition:background 0.4s;
                -moz-transition:background 0.4s;
                -o-transition:background 0.4s;
                transition:background 0.4s;
            }
            .more:hover{
                background:#333;
            }
            .small{font-size:0.5em;color:#aaa;}

            .well{

                background-color:#ff9;
                overflow:hidden;
                padding:1em;
                margin-top:30px;
                border: 1px solid rgba(0, 0, 0, 0.1);
                -webkit-border-radius:5px;
                -webkit-box-shadow: inset 0 1px 8px rgba(0,0,0,0.2);
                -moz-border-radius:5px;
                -moz-box-shadow: inset 0 1px 8px rgba(0,0,0,0.2);
                -ms-border-radius:5px;
                -ms-box-shadow: inset 0 1px 8px rgba(0,0,0,0.2);
                border-radius:5px;
                box-shadow: inset 0 1px 8px rgba(0,0,0,0.2);
            }

            .well-left{
                width:50%;
                float:left;
                font-size:smaller;
            }
            .well-right{
                width:45%;
                float:right;
            }
            .addthis_toolbox{right:10px;top:100px;}

            .top{
                font-size:small;
                background:#eee;
                border:1px solid #ccc;
                overflow:hidden;
                padding:10px;
            }
            .top p,h2{margin:5px 0;}
            .top .small{font-size:1em;}
            #left{float:left;width:30%;margin-right:20px;}
            #right{float:right;width:65%;}
            #version{text-align:center;font-weight:bold;}
            #version span{
                color:white;background:#69f;
                padding:5px;
                -webkit-border-radius:5px;
                -moz-border-radius:5px;
                -ms-border-radius:5px;
                -o-border-radius:5px;
                border-radius:5px;
            }
            .nav{list-style:none;padding:5px 0;}
            .nav a{color:black;text-decoration:underline;}
            .donate{
                border:solid 4px #69f;
                background:#fff;
                padding:4px;
                font-size:1.2em;
                margin:3px 0;
            }
            </style>
        </head>

        <body>

            <!-- AddThis Button BEGIN -->
